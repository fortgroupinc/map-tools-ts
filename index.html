<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>
<body>
<script src="dist/mapTools.js"></script>
<script>
  var map = new mapTools({
    id: 'map',
    lat: 41.3833,
    lng: 2.1833,
    type: 'ROADMAP',
    on: {
      zoom_changed: function() {
        console.log('the zoom level has changed!', map.zoom())
      }
    }
  }, function (err, map) {
    console.log('Map Loaded!', map.instance);
  });
</script>

<div id="map"></div>

</body>
</html>
